<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../assets/img/Mainfavicon.png" type="image/png"> 
    <title>Login to Eventifire</title>
    <link href="css/styleslogin.css" rel="stylesheet">
</head>
</body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form>
            <h1>Create Account</h1>
         
            <span>or use your email for registration</span>
            <input class="username" type="text" placeholder="Username" />
            <input class="email" type="email" placeholder="Email" />
            <input class="password" type="password" placeholder="Password" />
            <button class="actualSignup">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form>
            <h1>Sign in</h1>
            <input class="signinUsername" type="text" placeholder="Username" />
            <input class="signinPassword" type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button class="actualSignin">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>


<script src="js/frontend.js">
</script>
<script src="js/login.js"></script>

<body>

</html>
