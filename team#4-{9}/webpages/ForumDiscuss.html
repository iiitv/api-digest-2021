<!DOCTYPE html>

<head>
    <title>Chat App</title>
    <link rel='icon' href="./img/favicon.png">
    <link rel="stylesheet" href="/css/forum_styles.min.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <!-- <h1>chat app</h1> -->

            <div id="messages" class="chat__messages">

            </div>
            <div class="compose">
                <form id="msgForm">
                    <input id="messageField" type="text" placeholder="Enter a message" required autocomplete="off">
                    <button> Send message</button>
                </form>
                <button class="checkSentiment">Check Sentiment</button>

            </div>
        </div>
    </div>

    <script id="ownmessage-template" type="text/html">
        <div class="message" style="margin-left:65vw;" > 
            <p  >  
                <span class="message__name"> {{username}}</span>
                <!-- <span class="message__meta">
                    {{createdAt}}
                </span> -->
            </p>
            <p>{{message}}</p>
            </div>
    </script>
    <script id="message-template" type="text/html">
            <div class="message"> 
                <p> 
                    <span class="message__name"> {{username}}</span>
                    <!-- <span class="message__meta">
                        {{createdAt}}
                    </span> -->
                </p>
                <p>{{message}}</p>
                </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}} </h2>
            <h3 class="list-title">Online Particpiants:</h3>
            <ul class="users">
                {{#users}}
                <li> {{username}}</li>
                {{/users}}
            </ul>
        </script>
    <script id="location-template" type="text/html">
            <div class="message"> 
                <p> 
                    <span class="message__name"> {{username}}</span>
                    <!-- <span class="message__meta">
                        {{createdAt}}
                    </span> -->
                </p>
                <p><a href="{{url}}" target="_blank">My Current Location</a> </p>
                
            </div>
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"> </script>
    <script src="/js/chat.js"> </script>
    <script src="/js/EventSentiment.js"></script>
</body>




</html>
